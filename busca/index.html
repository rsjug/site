                "author": "jsouzajava",
                "category": "",
                "content": "Table of ContentsInscriçõesLocalProgramaçãoO RSJUG está promovendo um evento com um palestrante internacional. Victor Orozco é um Java Champion e está em Porto Alegre para o TDC (The Developers Conference). Sobretudo, se dispôs para participar de um meetup do RSJUG. Reconhecimento mundialmente em eventos sobre a tecnologia Java, está compartilhando seu conhecimento conosco, e trazendo informações sobre tendências de mercado.Além disto, também temos um pessoal falando sobre estratégias de deploy de suas aplicações Java utilizando AWS (Amazon Web Services, que é uma plataforma de serviços de computação em nuvem), que também é tendência de grandes empresas do mercado.Venha participar do evento para trocar experiências, analisar novas oportunidades em cima dessas tech stacks e também fazer aquele networking, não fique fora dessa.Victor OrozcoRobson BittencourtMarcelo HexselGuilherme EliasInscriçõesPara se inscrever no evento entre em http://sucesurs.org.br/eventos/rsjug-guma-promove-evento-sobre-plataforma-java-na-umovme-arena.LocaluMov.me Arena - https://www.umov.me/arena/R. Prof. Cristiano Fischer, 464 - Térreo - Petrópolis, Porto Alegre - RS, 91410-001Programação 18:45 Recepção / Abertura (RSJUG + GUMA) 19:15 Palestra MicroProfile for the busy developer com Victor Orozco 20:15 Coffee 20:40 Palestra Evoluindo a Estratégia de Deployment de Aplicações Java com AWS com Marcelo, Robson e Guilherme Elias 21:40 Encerramento",

        "rsjug-participa-da-coordenacao-do-tdc": {
        "title": "&lt;strong&gt;RSJUG participa mais um ano do The Developers Conference&lt;/strong&gt;",
                "author": "jsouzajava",
                "category": "",
                "content": "Table of ContentsSubmeta sua palestraLocalConselhos do Bruno SouzaÉ com grande empolgação que informamos que o RSJUG estará compondo, assim como nos outros anos, a coordenação de algumas trilhas de um dos maiores eventos de tecnologia do Brasil, o TDC (The Developers Conference), que acontecerá em Porto Alegre. Este ano vamos contar com 3 coordenadores envolvidos durante os 3 dias do evento. O evento ocorrerá do dia 27 a 30 de Novembro das 09:00 às 19:00.Bruno \"Maomeh\" Soares estará atuando na Trilha Java.Jonathan Souza estará atuando na Trilha Containers.Rodrigo de Freitas estára atuando na Trilha Arquitetura Java.Agora gostaríamos de convidá-los a fazer parte do TDC como palestrante ou como participante. Se você deseja palestrar nesse mega evento, não perca a chance e submeta agora a sua palestra. E vê se não demora, pois as inscrições estão abertas até o dia 25 de Setembro (isso mesmo, só até quarta-feira desta semana, então corre e submete logo a tua palestra). Ficaremos muito felizes em ver você e a sua palestra lá, tanto nas trilhas que estamos participando como nas outras trilhas do evento! As inscrições estão abertas tanto para as trilhas como para os workshops.Submeta sua palestraPara submeter sua palestra entre em http://cfp-poa.thedevconf.com.br/.LocalUniRitter - https://www.uniritter.edu.brRua Orfanotrófio, 555, Alto - Teresópolis, Porto Alegre - RS, 90840-440Conselhos do Bruno SouzaMas se você ainda tem alguma dúvida sobre como fazer a submissão da sua palestra, o Bruno Souza \"javaman\" fez um vídeo ajudando um pouco sobre o processo.Analise a grade de palestras das edições anteriores e invista tempo na escolha do tema e título.Leve a sério: peça aos amigos para fazerem uma leitura crítica do texto e claro, uma boa revisão ortográfica e escreva uma descrição legal da palestra, não apenas uma linha.Mini biografia coerente com o tema da palestra: Procure enviar uma mini biografia que seja coerente com a palestra submetida. Pegar aquela minibio que você usa há 5 anos e está desatualizada reduz as suas chances de vitória!Seja criativo e não blefe. Submeta palestras sobre os assuntos que você tem conhecimento e experiência. Assim, teremos um evento melhor para todos.O passo mais importante para ser aprovado como palestrante é sem dúvida nenhuma submeter pelo menos uma palestra. Então, independente de qualquer coisa, participe, arrisque e divulgue.",
        "url": "/rsjug-participa-da-coordenacao-do-tdc/"
    }
        ,
        
        "rsjug-devjava-girls-na-thoughtworks": {
        "title": "&lt;strong&gt;Encontro DevJava Girls &amp;amp; RSJUG de Setembro&lt;/strong&gt;",
                "author": "jsouzajava",
                "category": "",
                "content": "Table of ContentsPalestrantesFabiane MarquesLilian CavaletAlessandro Silva da SilvaKaio FerreiraProgramaçãoLocalInscriçõesDuas das maiores comunidades de desenvolvedores Java do Rio Grande do Sul promovem um evento com palestras sobre carreira e Java. Unindo todos para uma troca de conhecimentos, compartilhamento de ideias e experiências. Participe e aumente sua rede de contatos junto com o grupo Devs JavaGirls que estão inseridas num contexto nacional e o RSJUG que atua fortemente no contexto regional.Promover um evento com tecnologias de Java, APIs e melhores práticas, com palestras falando sobre o contexto do spring e suas peculiaridades. Como as empresas estão trabalhando neste contexto novo, e exemplos práticos de como é usado no mercado de trabalho.O evento ocorrerá no dia 28 de setembro das 14:00 às 18:00.PalestrantesFabiane MarquesDesenvolvedora de software há mais de 10 anos, formada em Sistemas de Informação. Entusiasta de java, apaixonada por livros e praias.Lilian CavaletEncontra-se em uma carreira na área de desenvolvimento de softwares. Ela possui 7 anos de experiência no meio acadêmico e está há dois anos no meio corporativo. Atualmente cursa Informática Biomédica e tem trabalhado com desenvolvimento em Java. Entre seus maiores interesses, estão: aprender, experimentar culinárias distintas e board games.Alessandro Silva da SilvaProfissional de TI com início das suas atividades no ano de 2009, atuando com suporte, implantação de sistemas, ingressou na área de desenvolvimento em 2014, atualmente trabalha em projetos com arquitetura de microsserviços. Gosta de aprender e ensinar, apaixonado por música, futebol, churrasco e chimarrão.Kaio FerreiraAnalista de Sistemas/Desenvolvedor Java, trabalhando atualmente com arquitetura de microsserviços, que adora aprender e compartilhar assuntos referentes ao ecossistema Java. Minha missão é ajudar quem queira aprender sobre programação, evoluindo em sua jornada profissional e pessoal.Programação 14:00 Recepção / Abertura (Devs JavaGirls + RSJUG) 14:15 Palestra Yes, she codes Fabiane Marques 15:00 Palestra Annotations: do Java 5 ao SpringBoot Lilian Cavalet 15:45 Coffee 16:00 Palestra Introdução ao REST e ao mapeamento de sua API RESTful Alessandro Silva da Silva 16:45 Palestra Boas práticas no Versionamento APIs Kaio Ferreira 17:30 EncerramentoLocalAv. Ipiranga, 6681, TECNOPUC, ThoughtWorks Brazil - Prédio, 99A - 14 andar - sala 1402InscriçõesInscrições gratuitas em http://sucesurs.org.br/evento/dev-java-girls-rsjug-evento-thoughtworks/.",
        "url": "/rsjug-devjava-girls-na-thoughtworks/"
    }

        "rsjug-devjava-girls": {
        "title": "&lt;strong&gt;Encontro DevJava Girls &amp;amp; RSJug&lt;/strong&gt;",
                "author": "rmpestano",
                "category": "",
                "content": "Table of ContentsPalestrantesThaiane BragaRuan VictorSavanna DenegaSebastian WebberHeleno da Silva AlvesProgramaçãoLocalInscriçõesDuas das maiores comunidades de desenvolvedores Java do Rio Grande do Sul promovem um evento com palestras sobre DevOps e micro serviços. Unindo todos para uma troca de conhecimentos, compartilhamento de ideias e experiências.Participe e aumente sua rede de contatos junto com o grupo Devs JavaGirls que estão inseridas num contexto nacional e o RSJug que atua fortemente no contexto regional.O evento ocorrerá no dia 13 de abril das 9:00 às 12:30.PalestrantesThaiane BragaRubista, feminista e ativista. Engenheira de Software pela Universidade de Brasília e consultora desenvolvedora na Thoughtworks – Porto Alegre. Coorganizadora do Afropython.Ruan VictorBaiano, viciado em Bojack Horseman. Consultor e pedreiro de software na Thoughtworks. De vez em quando escreve para a Training Center.Savanna DenegaSavanna já esteve atuando nas áreas de Robótica e Pesquisa/Iniciação Científica. Hoje trabalha como desenvolvedora back-end Java na IBM, é estudante de Ciência da Computação e adora participar e compartilhar conhecimento nas comunidades de tecnologia, assim participando da comunidade Devs Java Girls de POA e apoiando outros projetos, como o Django Girls.Sebastian WebberSou um profissional da área de TI com mais de 10 anos de experiência, especialmente em desenvolvimento de software e administração de banco de dados. Trabalho com PostgreSQL desde a versão 8.0 e hoje trabalho como SRE em alguns projetos. Eu amo aprender novas tecnologias mas hoje me emociono criando ferramentas de automação usando a linguagem de programação Go e compartilhar minhas experiências nos eventos de TI.Heleno da Silva AlvesEngenheiro de Software – +14 Anos de Experiência.Programação 09:00 Recepção / Abertura (Devs JavaGirls + RSJUG) 09:15 Palestra Desafios de segurança em arquitetura de microsserviços com Thaiane Braga e Ruan Victor 10:00 Palestra DevOps na prática com Savannah 10:45 Coffee 11:00 Palestra Coding Challenges em Java – Além dos Frameworks com Heleno da Silva Alves 11:45 Palestra Domando o Java sob containers com Sebastian Webber 12:30 EncerramentoLocalTECNOPUC, Av. Ipiranga, 6681, Predio 99A Sala 204InscriçõesInscrições gratuitas em http://www.sucesurs.org.br/evento/encontro-devjava-girls-rsjug/.",

        "brasil-jug-tour": {
        "title": "&lt;strong&gt;Brasil JugTour com Bruno Souza (JavaMan) e Venkat Subramaniam&lt;/strong&gt;",
                "author": "rmpestano",
                "category": "",
                "content": "Table of ContentsPalestrantesDr. Venkat SubramaniamBruno Souza (JavaMan)LocalIncriçõesPatrocinadoresCWI SoftwareDBServerDeliverITNTConsultNÃO PERCA ESTA OPORTUNIDADE, AS VAGAS SÃO LIMITADAS!O RSJUG estará participando da Brasil JUG Tour deste ano, um baita evento que ocorrerá no dia 1 de Fevereiro em Porto Alegre, com as presenças confirmadas dos Java Champions Dr. Venkat Subramaniam e Bruno Souza (JavaMan).PalestrantesDr. Venkat SubramaniamVenkat é considerado um dos melhores palestrantes do mundo Java, tendo por 3 ano consecutivos ganhado o prêmio de JavaOne Rockstar. Para mais informações sobre o Venkat acesse este link.Em Porto Alegre Venkat falará sobre Software Design Principles for Programmers (Princípios Básicos de Design de Software para Programadores).Bruno Souza (JavaMan)Bruno JavaMan é um evangelista Java e open source conhecido mundialmente, fundador e presidente do SOUJava e um dos representantes brasileiros do JCP.Em Porto Alegre ele falará sobre Java e Open Source: tudo o que você quer saber, este evento é totalmente gratuito para a comunidade.Ainda na parte da tarde o Bruno irá ministrar um workshop sobre liderança  que tem como objetivo alavancar a sua carreira facilitando a conquista de seus objetivos. Para o workshop será cobrado um valor simbolico para viabilizar a vinda dos dois palestrantes.LocalO evento ocorrerá no prédio 99-A na sala 204IncriçõesTeremos dois eventos, um workshop a tarde ministrado pelo Bruno e palestras a noite.Workshop sobre liderança (a tarde): http://www.sucesurs.org.br/evento/workshop-rsjug-fevereiro-2019-workshop-com-bruno-souza-javaman-sobre-lideranca/Evento com palestras (a noite): Sala 204 do predio 99-A tecnopuc: http://www.sucesurs.org.br/evento/encontro-rsjug-fevereiro-2019-um-dos-maiores-palestrante-do-mundo-java-em-porto-alegre/PatrocinadoresPara tornar esse evento possível contamos com os seguintes patrocinadores:CWI SoftwareAgradecemos a CWI, a primeira patrocinadora deste evento, por ajudar a comunidade e a tornar possível este evento!Site: https://cwi.com.br/Facebook https://www.facebook.com/CWIsoftwareLtda/Twitter: https://twitter.com/CWISoftwareDBServerSite: www.dbserver.com.br/Facebook https://www.facebook.com/DBServer_TI/Twitter: https://twitter.com/DBServer_TIDeliverITSite: http://www.deliverit.com.br/Facebook: https://www.facebook.com/deliverit.brasil/NTConsultSite: http://www.ntconsult.com.br/Facebook: https://www.facebook.com/NTConsultoriaTecnologia/NÃO PERCA ESTA OPORTUNIDADE, AS VAGAS SÃO LIMITADAS!",
        "url": "/brasil-jug-tour/"
    }

                "content": "Table of ContentsPalestrantesSlidesFotosO Grupo de Usuários Java do RS, o RSJUG, se reuniu no dia 22 de Novembro de 2018 para realizar um encontro com palestras de transformação digital, príncipios de clean code e integração contínua.PalestrantesGiovani Salvador - Transformação digital – Estratégias e TecnologiasAlexandre Rodrigues - Clean code + SOLIDRafael Pestano - Pipeline como código usando Jenkins, Docker e SonarSlidesSeguem os slides de cada palestraTransformação digital – Estratégias e TecnologiasClean code + SOLID (baixar códigos fonte)Pipeline como código usando Jenkins, Docker e SonarFotosSeguem alguns registros do evento:",

        "rsjug-encontro-maio": {
        "title": "&lt;strong&gt;RSJUG encontro de Maio&lt;/strong&gt; no RSJug",
                "author": "jsouzadev",
                "category": "",
                "content": "Table of ContentsProgramação:InscriçõesO Grupo de Usuários Java do RS, o RSJUG, se reúne no dia 05 de Maio de 2015 as 9h da manhã para realizar um encontro com palestras de DDD, Domain Events e Events Sourcing.Programação:Daniel Everling - Domain Driven Design. O que é? O que não é?  Como implementar os contextos de negócio? Preciso de DDD pro meu micro serviço?Profissional com mais de 8 anos de experiência na área de desenvolvimento de aplicações web. Pós-graduado em Engenharia de Software e Pós-graduando em Arquitetura de Software. Entusiasta quando o assunto é arquitetura, qualidade de software, testes, clean code e DDD.Antonio Vilmar Silveira Castro - Comunicando contextos de negócio com eventos de domínioDesenvolvedor de Software Full Stack na DBServer, entusiasta quando o assunto é OO, arquitetura, qualidade de software, agile, clean code e pessoas. Pós graduado-Especialista em Engenharia de Software, possui 10 anos de experiência na área. Atua também como professor e consultor.Humberto Streb - Event Sourcing e o poder do desacoplamentoArquiteto de software na Unicred, entusiasta de Programação Funcional, desbravando os desafios de criar sistemas distribuídos com Event-Sourcing e CQRS. Possui experiência em consultoria e desenvolvimento de produtos, utilizando Java e Scala para criar sistemas reativos.InscriçõesBora trocar conhecimento e aumentar o networking.Inscreva-se aqui",

        "rsjug-kotlin": {
        "title": "&lt;strong&gt;Kotlin&lt;/strong&gt; no RSJug",
                "author": "rmpestano",
                "category": "",
                "content": "Table of ContentsPalestrantesBem-vindo ao KotlinKotlin na vida realCoding dojoAgradecimentosEm nosso ultimo encontro vimos a linguagem funcional Kotlin, uma demo com SpringBoot e Kotlin e ainda realizamos um coding dojo também usando o Kotlin.O encontro ocorreu na Zenvia e tivemos cerca de 15 participantes já que divulgamos o evento poucos dias antes do mesmo (aspecto à melhorar).PalestrantesLarissa Yasin Gonçalves - Bem-vindo ao KotlinBruno \"Maomeh\" Soares - Kotlin na vida realBem-vindo ao KotlinA primeira palestra foi uma introdução ao Kotlin com o objetivo de dar a base para a segunda palestra do evento. A galera engajou bastante fazendo muitas perguntas sobre a linguagem. Todos se mostraram bastante impressionados com o poder e a simplicidade com que a linguagem resolve problemas e facilita a vida do desenvolvedor.Outro fator que chamou à atenção dos participantes é a interoperabilidade do Kotlin com Java.Os slides da palestra podem ser baixados neste link.Kotlin na vida realNa segunda palestra vimos uma demo baseada em um projeto real. Na demo o Bruno mostrou um projeto em Kotlin usando a stack do SpringBoot (SpringMVC, SpringJDBC etc.. ) integrado com o Exposed, um framework ORM desenvolvido pela JetBrains. A demo ainda usava Liquibase (integrado ao SpringBoot) para migrations de banco.O pessoal se mostrou muito interessado e tivemos diversas perguntas sobre varios aspectos da demo.No final da palestra vimos um pouco de testes unitários usando as bibliotecas mockk e Spek rodando em cima da plataforma (engine) do JUuit5.Segue link para o código da demo: https://github.com/rsjug/rsjug-kotlin-realCoding dojoComo as palestras foram muito interessantes e tivemos bastante engajamento dos participantes acabou sobrando pouco tempo para o dojo.Fizemos apenas duas rodadas onde o problema a ser resolvido era o FizzBuzz usando Kotlin.No final, a palestrante Larissa mostrou como resolver o problema usando o operador when e extension functions do Kotlin:AgradecimentosObrigado a todos os participantes e palestrantes por tornarem o evento possível!",
        "url": "/rsjug-kotlin/"
    }
        ,
        
        "tdc-trilha-java-2017": {
        "title": "The Developer&amp;#8217;s Conference - &lt;strong&gt;Porto Alegre 2017&lt;/strong&gt;",
                "author": "brunomaomeh",
                "category": "",
                "content": "Table of ContentsApresentaçãoConselhos da YaraData e local do eventoBrindes RSJUGO The Developer&#8217;s Conference Porto Alegre 2017 contará 40 trilhas e 10 workshops.ApresentaçãoAssim como nos outros anos, a RSJug estará presente no TDC-Porto Alegre. Com a ajuda da nossa amiga Fernanda Machado, nós estaremos coordenando a Trilha Java, e estamos muito ansiosos com a sua participação!Agora gostaríamos de convidá-los a fazer parte do TDC como palestrante. Se você deseja palestrar nesse mega evento, não perca a chance e submeta agora a sua palestra: Call4Papers. E vê se não demora, pois as inscrições estão abertas até o dia 03/09 (isso mesmo, só até a próxima segunda-feira, então corre e submete logo a tua palestra). Ficaremos muito felizes em ver você e a sua palestra lá, tanto na Trilha Java como nas outras trilhas do evento! As inscrições estão abertas tanto para as trilhas como para os workshops.Conselhos da YaraMas se você ainda tem alguma dúvida sobre como fazer a submissão da sua palestra, a Yara Senger fez um vídeo ajudando um pouco sobre o processo.Analise a grade de palestras das edições anteriores e invista tempo na escolha do tema e título.Leve a sério: peça aos amigos para fazerem uma leitura crítica do texto e claro, uma boa revisão ortográfica e escreva uma descrição legal da palestra, não apenas uma linha.Mini biografia coerente com o tema da palestra: Procure enviar uma mini biografia que seja coerente com a palestra submetida. Pegar aquela minibio que você usa há 5 anos e está desatualizada reduz as suas chances de vitória!Seja criativo e não blefe. Submeta palestras sobre os assuntos que você tem conhecimento e experiência. Assim, teremos um evento melhor para todos.O passo mais importante para ser aprovado como palestrante é sem dúvida nenhuma submeter pelo menos uma palestra. Então, independente de qualquer coisa, participe, arrisque e divulgue.Data e local do eventoData do evento: 08 a 11 de Novembro de 2017Data da trilha Java: 09 de Novembro de 2017Horário: 8h30 às 19h00Local: UniRitter - Campus Zona Sul (mapa)Toda a programação do evento pode ser encontrado no site do TDC (A grade de palestras começará a ser publicada a partir de 11 de Setembro.)Brindes RSJUGA RSJug está com 2 cortesias para sortear no nosso próximo encontro, que a princípio está marcado para o dia 23 de Setembro. Em breve teremos outro post falando sobre isso.",
        "url": "/tdc-trilha-java-2017"
    }

        "guday-2017": {
        "title": "GUDay &lt;strong&gt;26 de Agosto de 2017&lt;/strong&gt;",
                "author": "",
                "category": "",
                "content": "Table of ContentsApresentaçãoData e local do eventoPlataforma de microserviços da NetflixProgramaçãoGUDay 2017: \"Tecnologia a favor dos negócios, desafios e perspectivas\"ApresentaçãoO GUDay é um evento anual criado da parceria entre a SUCESU-RS com os Grupos de Usuários do Rio Grande do Sul, que já tem data marcada no calendário gaúcho e esse ano apresentará o tema a Tecnologia a favor dos negócios, desafios e perspectivas. O evento contará com 2 trilhas simultâneas, Gestão e Técnica, onde o tema será tratado dos mais diferentes pontos de vista, seja Business Inteligence, Governança e Analise de Negócios, passando por Métodos Ágeis, Mobilidade, Infraestrutra e muito mais.Esse ano a RSJUG estará presente na trilha Técinica e tem o orgulho de ser representada pelo Cristiano Altmann e a sua palestra sobre a Plataforma de microserviços da Netflix, a mesma que já foi apresentada no nosso encontro do mês de Maio. Então se você perdeu a chance de assistir a primeira vez, terá uma nova chance, e eu sei que agora você não vai querer perder! E para quem já assistiu à esta palestra, com certeza encontrará outras palestras de seu interesse, então corre lá e faz logo a tua inscrição!Data e local do eventoData: 26 de Agosto de 2017Local: Unisinos Campus Porto Alegre (mapa)Todas as informações e incrições podem ser encontradas no site da SUCESU-RSPlataforma de microserviços da NetflixAlém de ser uma referência em cloud, arquitetura de microserviços e na qualidade de seus serviços, a Netflix colabora com a comunidade disponibilizando algumas de suas ferramentas como open source. Nesta palestra pretendo apresentar algumas destas ferramentas, o seu uso e quais as vantagens que oferecem.Cristiano é desenvolvedor de software a 9 anos, atuando em diferentes tipos de projeto principalmente com a plataforma Java. Entusiasta em diferentes tipos de arquitetura e modelos de desenvolvimento, atualmente atuo como arquiteto pela consultoria Ilegra.https://www.linkedin.com/in/crisaltmann/Programação",
        "url": "/guday-2017"
    }

        "encontro-maio-2017-slides": {
        "title": "Slides do &lt;strong&gt;Encontro de Maio/2017 da RSJUG&lt;/strong&gt;",
                "author": "brunomaomeh",
                "category": "",
                "content": "Table of ContentsWildfly SwarmIntrodução a microservices, como começar.Plataforma de microserviços da NetFlixAgradecimentosDemoramos, mas não falhamos!Pessoal, desculpem-nos a demora para postar os slides do nosso último encontro, que ocorreu no dia 20/05/2017, mas esses últimos 2 meses foram de muita correria para nós coordenadores e só agora conseguimos um tempo para fazer esse post!Esperamos que tenham gostado do evento tanto quanto a gente e que tenha sido bastante proveitoso para vocês, pois é isso que importa!Sabemos que estamos demorando para dar melhores informações sobre o nosso próximo encontro, adianto que já estamos planejando e que será em breve, mas isso é assunto para outro post!Abaixo segue os slides e fotos do último encontro.Wildfly SwarmApresentando o Wildfly Swarm, suas principais características, e construindo uma aplicação de exemplo. Para explorar suas configurações.    WildFly Swarm  de Mateus Costa Code: https://github.com/mateusmcosta/cidade-serviceMateus é formado em Análise e Desenvolvimento de Sistemas pela Universidade de Caxias do Sul (UCS). Tem experiência de dez anos na área. Certificado pela Oracle Corporation na plataforma Java como programador (OCJP) e também Java EE 6 Enterprise JavaBeans Developer (OCEEJBD). Desenvolvedor Java/JEE na DBServer.https://www.linkedin.com/in/mateuscosta1987/Introdução a microservices, como começar.Esta é uma talk introdutória sobre microservice. Primeiro serão apresentados conceitos relacionados à microservice tais como: o que são microservices, como funcionam e que problemas eles resolvem. Após, será apresentada de forma pratica como pode ser projetada uma solução baseada em microservice. Para finalizar irei demostrar a arquitetura de um projeto com microservice, enfatizando as vantagens obtidas com a utilização e, o que motivou a adoção de microservice.    Introducao a Microservices  de Alison Rodrigues de Souza Alison é Bacharel em Ciência da Computação (UPF), atua há mais de 8 anos no mercado de tecnologia. Trabalha com desenvolvimento de software e praticante de testes automatizados e integração contínua com Java, além de ser praticante de Scrum e Kanban.Para pensar fora da caixa ajudou a fundar o MeetUp de Design Thinking POAhttps://www.linkedin.com/in/alison-rodrigues-de-souza-52412a18/Plataforma de microserviços da NetFlixAlém de ser uma referência em cloud, arquitetura de microserviços e na qualidade de seus serviços, a Netflix colabora com a comunidade disponibilizando algumas de suas ferramentas como open source. Nesta palestra pretendo apresentar algumas destas ferramentas, o seu uso e quais as vantagens que oferecem.    Netflix oss  de Cristiano Altmann Cristiano é desenvolvedor de software a 9 anos, atuando em diferentes tipos de projeto principalmente com a plataforma Java. Entusiasta em diferentes tipos de arquitetura e modelos de desenvolvimento, atualmente atuo como arquiteto pela consultoria Ilegra.https://www.linkedin.com/in/crisaltmann/AgradecimentosObrigado a todos que compareceram, é só com o apoio da comunidade que iremos difundir ainda mais o Java e todo o ecossistema em sua volta!",
        "url": "/encontro-maio-2017-slides/"
    }

        "encontro-maio-2017": {
        "title": "20 de Maio - &lt;strong&gt;Encontro RSJUG&lt;/strong&gt;",
                "author": "brunomaomeh",
                "category": "",
                "content": "Table of ContentsTDC Floripa - Overview da Trilha JavaWildfly SwarmIntrodução a microservices, como começar.Plataforma de microserviços da NetFlixO próximo encontro da RSJUG já está confirmado, veja abaixo da data e o endereço!Data: 20/05/2017Hora: 8:45 às 12:30Local: PUCRS/FACIN - Prédio 32/Sala 517Neste novo encontro iremos falar um pouco sobre o que aconteceu na Trilha Java do TDC Floripa, e além disso teremos mais 3 palestras com o tema de microserviços em Java.As inscrições são gratuitas e podem ser feitas pelo site da SUCESU/RS! Inscreva-se aqui! Convidem seus amigos, colegas de trabalho e de faculdade! Vamos participar e ajudar a divulgar, esse evento é feito para vocês e por vocês!TDC Floripa - Overview da Trilha JavaSerá mostrado um overview geral do que acontecerá na Trilha Java do TDC Floripa. O TDC Floripa será realizado entre os dias 03 e 06 de Maio, com a Trilha Java marcada para o dia 06. Para quem não puder ir, esta será uma ótima oportunidade de receber em primeira mão tudo o que estarão falando sobre o mundo Java pela visão de 4 palestrantes que irão repassar tudo o que será visto no dia!Alexandre é programador, apaixonado pelo que faz trabalha a mais de 13 anos com desenvolvimento de software atuando nos setores de gestão da cadeia logística (supply chain), mercado de capitais e automação. Hoje seu foco de estudos está direcionado para as metodologias TDD, DDD e Refactoringhttps://www.linkedin.com/in/alexandre-rodrigues-35788ba5/Thiago desde os 13 anos imerso em desenvolvimento de software de Artesão de Software a Engenheiro de Software, andando entre diversas tecnologias e paradigmas de software, Gerente de projetos de Software, Garantia da Qualidade de Software, Java &amp; Scala Developer, aprendiz em Big Data e Data Science, com Apache Spark e Apache Hadoop.Vintage Oracle Forms, Reports e PL/SQL Developer.https://www.linkedin.com/in/thiago-marques-da-silva-74499622/Jonathan é desenvolvedor de software a 8 anos. Trabalhou em projetos da área financeira. Admirador de boas práticas e metodologias ágeis e leitor assíduo sobre tecnologias e tendências novas de mercado. Participante ativo de grupos de usuários Java. Ministrou cursos e palestras sobre tecnologia Java. Atualmente coordenador do Grupo de Usuários Java do Rio Grande do Sul (RSJUG).https://www.linkedin.com/in/jsouzasantos/Bruno é admirador do desenvolvimento de software e metodologias ágeis. Trabalhando a cerca de 10 anos como desenvolvedor, também é entusiasta de comunidades de desenvolvedores de sistemas, atuando como coordenador dos grupos JavaSF International Group (JavaSF) e Grupo de Usuários Java do Rio Grande do Sul (RSJUG).https://www.linkedin.com/in/brunomaomeh/Wildfly SwarmApresentando o Wildfly Swarm, suas principais características, e construindo uma aplicação de exemplo. Para explorar suas configurações.Mateus é formado em Análise e Desenvolvimento de Sistemas pela Universidade de Caxias do Sul (UCS). Tem experiência de dez anos na área. Certificado pela Oracle Corporation na plataforma Java como programador (OCJP) e também Java EE 6 Enterprise JavaBeans Developer (OCEEJBD). Desenvolvedor Java/JEE na DBServer.https://www.linkedin.com/in/mateuscosta1987/Introdução a microservices, como começar.Esta é uma talk introdutória sobre microservice. Primeiro serão apresentados conceitos relacionados à microservice tais como: o que são microservices, como funcionam e que problemas eles resolvem. Após, será apresentada de forma pratica como pode ser projetada uma solução baseada em microservice. Para finalizar irei demostrar a arquitetura de um projeto com microservice, enfatizando as vantagens obtidas com a utilização e, o que motivou a adoção de microservice.Alison é Bacharel em Ciência da Computação (UPF), atua há mais de 8 anos no mercado de tecnologia. Trabalha com desenvolvimento de software e praticante de testes automatizados e integração contínua com Java, além de ser praticante de Scrum e Kanban.Para pensar fora da caixa ajudou a fundar o MeetUp de Design Thinking POAhttps://www.linkedin.com/in/alison-rodrigues-de-souza-52412a18/Plataforma de microserviços da NetFlixAlém de ser uma referência em cloud, arquitetura de microserviços e na qualidade de seus serviços, a Netflix colabora com a comunidade disponibilizando algumas de suas ferramentas como open source. Nesta palestra pretendo apresentar algumas destas ferramentas, o seu uso e quais as vantagens que oferecem.Cristiano é desenvolvedor de software a 9 anos, atuando em diferentes tipos de projeto principalmente com a plataforma Java. Entusiasta em diferentes tipos de arquitetura e modelos de desenvolvimento, atualmente atuo como arquiteto pela consultoria Ilegra.https://www.linkedin.com/in/crisaltmann/",
        "url": "/encontro-maio-2017/"
    }

        "novo-site": {
        "title": "Novo site do RSJug",
                "author": "rmpestano",
                "category": "",
                "content": "Table of ContentsMelhorias com o novo siteComo contribuir para o siteCriando um novo postMetatados do postExemplos de postsApós quase 3 anos sem posts, o site do RSJug está de cara nova!Melhorias com o novo siteO novo site conta com as seguintes melhorias:Roda sob o Jekyll, uma plataforma para criação de sites estáticos (a mesma utilizada pelo github pages);Hospedado no github para facilitar contribuições e atualizações;Utilização de frameworks modernos como o Bootstrap para tornar o site responsívo e acessivel em dispositivos móveis;Utilização de linguagem de marcação leves, que focam no conteúdo ao invés da sintáxe, como Markdown e Asciidoc para criação dos posts;Mecanismo de busca no síte do lado cliente usando lunr.js;Os posts antigos foram migrados para o novo site, o código usado para a migração também está disponível no github.Como contribuir para o sitePrimeiramente faça um fork do site no github. A seguir siga os passos do README para subir o site localemente assim como entender como o site está organizado.Após, basta enviar um pull request para iniciar o fluxo de aprovação do github com suas contribuições.Abra uma issue antes para discutirmos as possiveis contribuições.Criando um novo postA criação de um novo post se dá através da criação de um arquivo na pasta posts, esse arquivo deve seguir a seguinte convenção de nome:ano-mes-dia-descrição.extensão. onde extensão pode ser md para posts no formato Markdown ou adoc para o formato Asciidoc.Metatados do postOs metados de um post no Jekyll são incluídos no inicio do post, delimitados por trés hifens. Abaixo seguem exemplo dos principais metadados de um post:Metadados de um post---layout: inner (1)categories: blog development (2)permalink: /sample/ (3)tags: (4)- github- jekyll- asciidocexcerpt: This is a sample page composed in AsciiDoc. (5)comments: trueauthor: rmpestano---1layout/template padrão para posts2categorias para agrupamento de posts, podem ser acessadas posteriormente neste link.3Url \"amigável\" do post (invés do caminho absoluto até o html do post apenas o permalink pode ser usado)4tags do post. Todas tags podem ser acessadas neste endereço.5Pedaço de texto do post a ser exibido na listagem de posts, antes do usuário entrar no mesmo.Exemplos de postsTodos os posts estão no github neste caminho e podem ser usados como exemplo.",
        "url": "/novo-site/"
    }

        "dia-4-de-abril-tem-evento-do-rsjug-vamos-scalar-html": {
        "title": "Dia 4 de abril tem evento do RSJUG! Vamos &quot;scalar&quot;!",
                "author": "",
                "category": "",
                "content": "No dia 4 de abril, na parte da noite, faremos o primeiro evento do RSJUG de 2013. Vamos nos reunir na PUC-RS, na sala 516 do prédio 32 a partir das 19h!Teremos duas palestras para falar sobre Scala, uma linguagem da JVM. Depois das duas palestras, iremos fazer um bate papo no formato fishbowl para encerrar a discussão.Faça a sua inscrição pelo site da SUCESU-RS.O evento inicia com uma palestra de Nilseu Padilha, com o título Programação Funcional para Desenvolvedores Java. O que vai ser apresentado? Estruturas de Dados Recursivas, Recursividade e Side-Effect-Functions do ponto de vista do programador Java serão abordados. O objetivo é facilitar a migração do programador OO para o paradigma de programação funcional. Quem é o Nilseu? Nilseu Padilha é consultor independente em Arquitetura de Software e Engenharia de Processos e Professor Universitário. Possui mais de 15 anos de experiência em TI nas áreas de desenvolvimento, engenharia de software e gerência de projetos, e arquitetura de software.Depois quem segue nas apresentações é o Diego Pacheco, com a palestra Scala 2.10: Da Programação funcional até as novas Features. Veja como ter o máximo de produtividade e diversão com programação funcional utilizando scala 2.10. Quem é o Diego? Profisional com mais de 10 anos de experiencia em TI, Arquiteto de Software / Agile coach com experiencia em projetos internacionais com Kanban/XP, SOA, Scala e Java. Guitarrista nas horas vagas, apreciador de linguagens funcionais como clojure e haskell. “Mantem” o blog: http://diego-pacheco.blogspot.com.br/.Para fechar a noite, vamos fazer um fishbowl para encerrar perguntas a definir o próximo evento.Faça a sua inscrição!",
        "url": "/Dia-4-de-abril-tem-evento-do-RSJUG!-Vamos-scalar!.html"
    }

                "author": "",
                "category": "",
                "content": "O RSJUG, Rio Grande do Sul Java Users Group é reconhecido como o primeiro JUG Brasileiro, iniciado em 1996, na época chamado de JavaRS, por Leandro Indrusiak.Em 2002, o grupo teve uma renovação, com a entrada de Mauro do Valle e uma galera que apoiou a iniciativa.Ao longo dos anos, vários eventos legais aconteceram, e chegou a hora de uma retomada da comunidade Java do RS.Então você se pergunta: quem deve se inscrever neste evento? Pessoas que querem ajudar o grupo para fazer eventos, apoiar no processo de localizar palestrantes. Fazer parte da comunidade de voluntários que vão ajudar o RSJUG a se tornar novamente uma das grandes comunidades Java do Brasil!E aí, está a fim do desafio?Requisitos e ou desafios para quem estiver no grupo:\tTer disponibilidade para apoiar nos eventos mensais do grupo. Normalmente os eventos são organizados em pares. Queremos ter um grupo de 6-8 coordenadores e mais alguns colaboradores. Em 2013, iremos fazer eventos em Março, Junho, Agosto, Outubro e Dezembro. Sendo que em Outubro iremos fazer um RSJUG Day, evento maior. Também iremos apoiar iniciativas como TDC e GUDay.\tQuerer criar conhecimento e ajudar a comunidade a se desenvolver. Ajudar a manter o grupo através das listas de discussão e outros canais de comunicação (Blog, Twitter, Facebook).\tAjudar na organização de iniciativas no interior do estado, através de apoio para organizar eventos. Bom para quem tem família no interior ou mora no interior e quer apoiar o RSJUG.\tEstar a fim de trabalhar em um grupo de voluntários, que tem suas vidas para viver e querem disponibilizar algumas horas por mês para apoiar a comunidade Java.Importante deixar claro que:\tÉ um trabalho voluntário. Você não vai ser remunerado financeiramente por isto.\tÉ um trabalho voluntário. Você deve se divertir ao fazer isto. Se não estiver sendo uma diversão, lembre que você pode sair a qualquer momento, e dar a chance a outras pessoas que querem desenvolver voluntariado e apoiar a comunidade Java através do RSJUG.\tÉ um trabalho voluntário. O RSJUG vai ajudar você a aumentar sua rede de contatos (networking) e ajudar a desenvolver características de liderança, cooperação e comunicação.\tJá falei que é um trabalho voluntário? :-)Era isto. Se você entende que esta causa é sua, se inscreva, e nos falamos no dia 22/novembro lá na PUC-RS para este almoço!",
        "url": "/RSJUG!-Retomada-da-comunidade!-Reuni%C3%A3o-almo%C3%A7o!.html"
    }

        "evento-rsjug-de-14-de-dezembro-de-2011-html": {
        "title": "Evento RSJUG de 14 de dezembro de 2011",
                "author": "",
                "category": "",
                "content": "Tivemos um evento do RSJUG para terminar 2011 e iniciar 2012 com planos e planos.Temos algumas fotos disponíveis no Flickr.Daniel Wildt fez uma apresentação “repeteco” do JavaOne Brasil 2011.Integração e entrega contínua de produtos? Que venha o eXtreme Programming!Ser capaz de realizar um deploy de forma contínua não requer apenas habilidades no processo de deploy. E não tem nada a ver com reações rápidas a mudanças ou iterações curtas. Tem a ver com prevenção e aplicação de práticas de engenharia de software efetivas. O objetivo desta palestra é falar como as práticas do eXtreme Programming podem ajudar times Java a alcançarem a qualidade de código necessária para que se possa liberar software em produção de forma contínua e segura. Veremos ferramentas opensource, métricas, automação e riscos minimizados. Com participação da equipe toda e melhoria contínua. Lembre-se: entregar software em produção, para fazer bug fix / patching, não é entrega contínua. É bagunça generalizada, que pode ser evitada.&lt;/em&gt;A apresentação está disponível no Slideshare.O fonte apresentado, relacionado a Build e Deploy no TomCat 7, está por aqui: https://github.com/dwildt/BankAccountO fonte relacionado ao Play Framework, fazendo deploy no Heroku não está liberado ainda, então fica o link para um tutorial mostrando Play no Heroku:http://blog.heroku.com/archives/2011/8/29/play/Tivemos 11 participantes de 15 inscritos no evento. Ainda arrecadamos alguns kilos de alimentos que vamos levar para a Kinder http://www.kindernet.org.br/.E no final do evento foram discutidas ações que a comunidade pode fazer em 2012. Aqui estão:  Tutoriais do RSJUG  Eventos com Cases  Patrocínios para o site para ajudar nos eventos  Almoços técnicos para reunir a comunidade  Trabalhar para termos o modelo tchê linux, podendo fazer eventos no interior. Buscar integração com o tchê linux.  Fazer mini-eventos. Noites ou sábados pela manhã.  Realizar Coding Dojos, com apoio do Dojo-Poa  Eventos em parceria com outros Grupos, exemplo Testes, Arquitetura, Ruby, Métodos Ágeis  Evento falando sobre Deploy de aplicações (devops)  Evento sobre Certificações  Eventos sobre Mercado de Trabalho  Evento sobre Java como Plataforma, trazendo outras linguagens suportadas pela JVM.Pessoal, era isto! Muito legal o evento e espero que possamos fazer muito em 2012.",
        "url": "/Evento-RSJUG-de-14-de-dezembro-de-2011.html"
    }

        "nova-lista-de-discuss-c3-a3o-html": {
        "title": "Nova lista de discussão",
                "author": "",
                "category": "",
                "content": "O RSJUG anuncia a criação de uma nova lista de discussão, específica para anúncios e discussão  sobre vagas de trabalho relacionadas à Java. Essa nova lista também se dispõe a anúncios de oferta de mão de obra e freelancers.Para se inscrever, basta enviar um e-mail para vagas-subscribe@rsjug.dev.java.net.Para postar sua vaga, uma vez que esteja inscrito na lista, envie e-mails para vagas@rsjug.dev.java.net.Com a criação dessa lista, torna-se vedado o envio de vagas de trabalho para a Java-L, mantendo o foco desta para assuntos de cunho exclusivamente técnico.Essas ações visam prezar pela qualidade das discussões técnicas na Java-L, direcionando conteúdo não-técnico para listas especializadas. Ao mesmo tempo, o conteúdo de vagas de trabalho será direcionado e facultado àquelas pessoas que estiverem cadastradas na lista destinada ao tema.",
        "url": "/Nova-lista-de-discuss%C3%A3o.html"
    }

        "jbossinbossa-2010-html": {
        "title": "JBossInBossa 2010",
                "author": "",
                "category": "",
                "content": "O JBossInBossa 2010 é a conferência anual da comunidade JBoss brasileira, ele contará com palestrantes internacionais que são líderes de projetos opensource, bem como palestras da comunidade brasileira que desenvolve e fomenta tecnologias relaciodas além do time brasileiro JBoss que atua em diversos projetos de missão crítica que usam tecnologias de ponta em projetos em todos os lugares do Brasil.O evento ocorre nos dias 07 e 08 de maio, nas dependências da Universidade Anhembi/Morumbi, em São Paulo.Entre os destaques da programação do evento estão:\tPete Muir, que é o Líder do projeto Seam e do Weld(Implementação de referência da JSR 299 - Contexts and Dependency Injection for Java EE), além de desenvolvedor líder do Aquillian, um conjunto de utilitários para testes de Servidores de Aplicação.\tBenjamin Mestrallet, CEO da eXo Platform, uma empresa francesa que ele fundou logo após a universidade para atender seu primeiro cliente: Departamento de Defesa Americano.\tMauricio Salatino, CTO na PlugTree (http://www.plugtree.com), uma empresa especializada no fornecimento de soluções usando a plataforma Drools com escritórios em Miami, EUA e Buenos Aires, Argentina.As inscrições estão abertas. Você poderá obter mais informações diretamente no site do evento.",
        "url": "/JBossInBossa-2010.html"
    }

        "flisol-2010-porto-alegre-html": {
        "title": "FLISOL 2010 - Porto Alegre",
                "author": "",
                "category": "",
                "content": "Ocorrerá no dia 24 de Abril, a edição deste ano do FLISOL (Festival Latino-Americano de Instalação de Software Livre). Este evento ocorre simultaneamente em várias cidades de América Latina e tem o objetivo de incentivar e apresentar Software Livre, num formato de Install Fest e palestras.Em Porto Alegre, o evento ocorrerá nas dependências do SindBancários, com programação no turno da tarde (das 13h às 18h). Ocorre programação em duas salas paralelamente:\tNa primeira, serão realizadas palestras envolvendo membros de alguns grupos de usuários (PoaOSUG, Ubuntu-BR, RSJUG, Debian-RS, entre outros) onde serão discutidos temas relacionados à software livre, desenvolvimento, instalação de sistemas operacionais, bem como, apresentação de projetos relacionados ao ecossistema de Software Livre.\tNo segundo ambiente será disponibilizado aos grupos de usuários que queiram participar do install fest, e as pessoas que desejarem levar suas máquinas para instalação de software livre.O RSJUG participa da organização do evento e também apresentará a palestra \"Novidades do Java 7\".O evento tem entrada franca, apenas é necessário realizar uma pré-inscrição, para que a organização tenha uma estimativa de público. As vagas são limitadas devido à lotação máxima do ambiente.\tO que ? FLISOL 2010 (Festival latino-americano de instalação de software livre)\tQuando ? 24/04/2010\tOnde ? SindBancários (Rua General Câmara, 424 - Porto Alegre/RS)\tQuanto ? R$ 0Faça sua inscrição clicando aqui.",
        "url": "/FLISOL-2010-Porto-Alegre.html"
    }

                "category": "",
                "content": "Ontem, dia 5 de março de 2010, faleceu Felipe Gaúcho, conhecido internacionalmente na comunidade Java. Felipe atualmente era conselheiro do CEJUG, mantinha diversos projetos open-source, além de ser o criador do PUJ (Prêmio Universitário Java) que premia estudantes por projetos desenvolvidos na tecnologia Java.Felipe Gaúcho era membro ativo da lista do RSJUG. A última vez que esteve em Porto Alegre, reuniu-se com a coordenação do RSJUG, ocasião que ficou registrada em seu blog pessoal.",

        "chamada-de-trabalhos-para-a-agile-brazil-2010-html": {
        "title": "Chamada de trabalhos para a Agile Brazil 2010",
                "author": "",
                "category": "",
                "content": "A Conferência Brasileira sobre Métodos Ágeis de Desenvolvimento de Software – Agile Brazil 2010 – é uma conferência nacional sem fins lucrativos organizada por representantes das principais comunidades ágeis brasileiras. O evento tem como propósito promover a comunicação e a colaboração entre seus integrantes visando à disseminação coordenada da cultura Ágil por todo o país.O Agile Brazil 2010 acontecerá no campus central da PUCRS, em Porto Alegre, de 22 a 25 de junho, contando com cursos, apresentação de trabalhos e relatos de experiência provenientes de várias regiões do país, alem da participação de convidados reconhecidos internacionalmente. Martin Fowler, cientista chefe da ThoughtWorks, e Philippe Kruchten, professor da UBC em Vancouver (Canadá) e conhecido também por ter liderado a equipe do RUP na Rational Software, são alguns dos nomes já confirmados para o evento. Prepare desde já a sua viagem.A comissão organizadora gostaria de convidá-lo para participar como palestrante deste grande evento. Conte para o Brasil suas experiências, apresente suas pesquisas e compartilhe seus produtos e aprendizados! Fique atento às regras de submissão e às datas importantes e submeta sua proposta:\tCrie um usuário\tProponha uma sessãoDatas importantes\t31/01/2010: Abertura do formulário de submissão de propostas\t28/02/2010: Submissão de propostas - LINK\t16/04/2010: Notificação aos autores selecionados\t30/04/2010: Limite para inscrição no evento dos autores selecionadosRealização: Faculdade de Informática (FACIN) - PUCRSPromoção: Sucesu-RS, através do GUMA (Grupo de Usuários de Métodos Ágeis)",
        "url": "/Chamada-de-trabalhos-para-a-Agile-Brazil-2010.html"
    }

        "confraterniza-c3-a7-c3-a3o-de-final-de-ano-sucesu-rs-html": {
        "title": "Confraternização de Final de Ano SUCESU-RS",
                "author": "",
                "category": "",
                "content": "Ocorreu ontem, dia 04 de dezembro de 2009, nas dependências do Jockey Club  do Rio Grande do Sul, em Porto Alegre, a confraternização de final de ano da SUCESU-RS.Durante a cerimônia foram anunciados os ganhadores do Prêmio SUCESU-RS 2009 e o lançamento do Anuário SUCESU-RS 2009.O Prêmio SUCESU-RS tem o objetivo de \"homenagear personalidades, empresas e entidades que constroem a história da Tecnologia da Informação e Comunicação do Estado do Rio Grande do Sul\".O RSJUG, grupo de Usuários associado à SUCESU-RS, foi indicado em três categorias: Grupo de Usuários, Coordenador de GU e SUCESU-RS e Menção Cultural de SUCESU-RS. Dessas três, o RSJUG recebeu dois prêmios: Coordenador de GU de SUCESU-RS, para o JUG Leader, Igor Montezano, e Menção Cultural de SUCESU-RS.",
        "url": "/Confraterniza%C3%A7%C3%A3o-de-Final-de-Ano-SUCESU-RS.html"

        "devoxx-2009-html": {
        "title": "Devoxx 2009",
                "author": "",
                "category": "",
                "content": "O Devoxx é um evento anual sobre Java, promovido pelo BEJUG, que ocorre em Antuérpia, na Bélgica. Neste ano, o RSJUG participou como Grupo de Usuários parceiro do evento, e na tradução do portal de conteúdo técnico, o Parleys, para Português do Brasil.Esse é o relato da participação do Diego Moreira da Rosa, em sua segunda participação no evento: \"Depois de algumas horas de viagem, cheguei ao MetroPolis Business Center em Antuérpia no início da tarde de quarta-feira para iniciar a minha participação no Devoxx 2009. Logo de cara, algumas constatações saltavam aos olhos. Em primeiro lugar, em pleno horário de almoço, o saguão não estava lotado como costumava acontecer no ano passado. Além disso, também em relação ao evento anterior, havia menos estandes de patrocinadores e, no lugar onde costumava ficar o vibrante estande da Sun, se via um tímido e apagado estande da Oracle. Parecia que em meio à crise econômica e às incertezas a respeito da compra da Sun e do futuro do Java, o Devoxx havia perdido um pouco do seu brilho. Para completar, durante as palestras da manhã, Mark Reinholds havia feito o anúncio que viria a se tornar a grande notícia do evento: closures no JDK7. Menos mal que estava para começar a palestra de James Gosling, ou seja, nem tudo estava perdido. O pai do Java fez uma apresentação interessante, porém sem muito brilho, sobre a Java Store, ferramenta para compra e venda de programas Java. Depois dele, Antonio Gonçalves apresentou as novidades do JEE6, enquanto Chet Haase e Romain Guy apresentaram a sua já tradicional palestra sobre rich clients, dessa vez, falando especificamente sobre animações. O segundo dia começou com as ótimas palestras de Ivar Jacobson e Robert C. Martin, este último dando um show de carisma e eloquência falando sobre o profissionalismo (e a falta dele) entre desenvolvedores de software. Sua palestra foi tão entusiasmante que o seu último lançamento, o livro \"Clean Code\", se esgotou minutos depois na loja do evento. Ainda no segundo dia, destaque para a palestra de Stephen Chin sobre as novidades do JavaFX, incluindo as novas APIs de componentes gráficos. Sem uma grande estrela como foi o lançamento do JavaFX em 2008, a edição deste ano ficou marcada pelas novas versões e importantes atualizações dos principais frameworks, como foram os casos do JDK7, JavaFX 1.2, JEE6, GlassFish v3 e Spring 3.0. Destaque também para o grande número de palestras sobre Scala, comprovando que essa linguagem veio para ficar.Em resumo, estava tudo lá (a infraestrutura impecável, palestrantes renomados, a deliciosa cerveja belga...), mas parecia que faltava alguma coisa. Talvez fosse a falta de um grande anúncio ou simplesmente o ar de incerteza sobre o futuro da tecnologia Java que pairava no ar. A verdade é que, em meio a crises e fusões, a edição do próximo ano será crucial para o Devoxx, assim como o Java, provar que continua forte.\"",
        "url": "/Devoxx-2009.html"
    }

                "author": "",
                "category": "",
                "content": "O Dia da Liberda de de Software (ou Freedom Software Day em inglês) é um dia comemorado todos anos, emdiversas nações, para celebrar o software livre e sistemas livres/de código aberto.  A primeira edição ocorreu em 2004. Em 2009, o Software Freedom Day será comemorado no dia 19 de setembro.Na edição de Porto Alegre, teremos uma programação com palestras com diversos temas relevantes no contexto de software livre. O evento ocorrerá nas dependências do SindiBancários, no turno da tarde (ver resumo abaixo).O RSJUG estará presente no evento através de uma palestra, abordando Integração Contínua em projetos Java com Hudson. Esta palestra tem o objetivo de ser uma introdução aos procedimentos de Integração Contínua utilizando Hudson, em um projeto exemplo feito em Java, criado com Maven 2.A palestra será realizada através de demonstrações práticas de integração dos projetos utilizando a IDE NetBeans com testes, geração e publicação de relatórios além da criação de métricas gráficas através do Hudson.O que ?Software Freedom Day 2009 – Porto Alegre/RSQuando?19 de setembro de 2009, das 13:30 até 18:30Onde?SindBancários – Porto Alegre/RSRua General Câmara, 424Inscrições ?Não é necessário inscrever-se antecipadamente. Evento Gratuito.Mais informações no site oficial do evento.&lt;/blockquote&gt;",
        "url": "/Software-Freedom-Day-2009-Porto-Alegre.html"
    }

        "javali-a-comunidade-java-livre-html": {
        "title": "Javali - A Comunidade Java, Livre! ",
                "author": "",
                "category": "",
                "content": "  O Evento JAVALI, pré-evento do FISL (Fórum Internacional de Software Livre), promete agitar as comunidades Java e Software Livre brasileiras. Este evento gratuito, organizado pelo SouJava e RSJUG, reúne grupos de usuários e desenvolvedores Java de todo o país, além de grandes palestrantes internacionais, para um momento único de confraternização e discussão sobre software livre para a comunidade Java brasileira.JavaLiQuando? Terça-feira, 23 de junho de 2009Onde? Auditório do SERPRO, Av. Augusto de Carvalho, 1133 - Porto AlegreInscrições e Informações: http://javali.org.br Evento Gratuito: Vagas Limitadas!&lt;/blockquote&gt;E durante o FISL, um dos principais eventos de software livre do mundo, a trilha exclusiva sobre tecnologia Java do Javali traz a discussão sobre desenvolvimento de aplicações Java para o público de software livre presente no fórum. O FISL reune profissionais de vários países, entre comunidades, grupos de usuários, administrações públicas, empresários e acadêmicos, interessados em discutir sobre software livre em diversas áreas de atuação.FISL\tDia: 24 a 27 de junho de 2009\tLocal: Centro de Eventos PUCRS\tInscrições e Informações: http://fisl.softwarelivre.orgNão perca tempo! Faça agora sua inscrição para o Javali e para o FISL, e acompanhe as discussões sobre software livre no âmbito da tecnologia Java.",

                "author": "",
                "category": "",
                "content": "Realizou-se hoje, 26 de maio, o segundo tutorial do RSJUG, abordando EJB 3. O tutorial foi realizado na FTEC em Porto Alegre. Na sala, absolutamente lotada, estiveram presentes entre alunos da FTEC e inscritos no evento, cerca de 70 pessoas.O tema central da palestra foi apresentar os conceitos básicos da especificação EJB 3. Em seguida, foram mostrados diversos exemplos de código, utilizando a IDE NetBeans para demonstrar os conceitos abordados.Os certificados serão disponibilizados em breve, através do sistema de certificados.Agredecemos a presença de todos! Quaisquer sugestões e comentários podem ser direcionados à rsjug@rsjug.org.Material do evento:\tSlides\tFotos do evento\tCódigos-fonte exemplo\tBibliografia recomendada: Mastering Enterprise Java Beans 3.0. SRIGANESH, Rima; BROSE, Gerald e SILVERMAN, Micah.",

                "category": "",
                "content": "Neste tutorial serão abordados conceitos e novas características do EJB 3.0. De forma prática os conceitos mais usados no desenvolvimento de componentes EJB 3 em aplicações Java serão apresentados.\tPalestrante: Mauro do Valle\tLocal: FTEC (Unidade III - prédio Tumelero - Rua Comendador Manoel Pereira, 237).\tData: 26/05/2009\tHorário: 19:00 até as 22:30ProgramaçãoRevisao de conceitos de EJB\tEJB Object\tAcesso indireto\tDiretorio JNDI\tContainer/deployPrincipais caracteristicas de EJB 3\tJSR 220\tRoda sob Java EE 5 / Java SE 5+\tSimplicidade de codificao / syntax sugar\tPOJO com anotacoes\tTipos de EJB: Session, Message, Timer\tE sobre JPA?\tEvolucao para EJB 3.1 (JSR-318)\tEvolucao para JPA 2.0 (JSR-317)Exemplos\tClassico HelloWorld\tCiclo de vida\tInterceptor\tExceptions\tTimerBean\tTransacoesO evento é realizado em parceria com a SUCESU-RS e FTEC.As inscrições podem ser realizadas aqui.",

        "e-assim-come-c3-a7aram-as-atividades-do-rsjug-em-2009-html": {
        "title": "E assim começaram as atividades do RSJUG em 2009",
                "author": "",
                "category": "",
                "content": "Aconteceu hoje, na PUCRS, em Porto Alegre, o primeiro evento da programação oficial do RSJUG em 2009. Foi uo tutorial de desenvolvimento de interfaces ricas para a Web, conduzido pelo Coordenador do JUG, Eleonor Vinícius Mayer.No evento de aproximadamente três horas, foram abordadas as tecnologias Facelets e JSF, com apresentação de exemplos práticos utilizando as implementações MyFaces e IceFaces.As 87 vagas disponibilizadas, foram preenchidas rapidamente pelo site, mesmo assim, tivemos cerca de 40% de inscritos que não puderam comparecer ao evento. Sorte de quem apareceu na hora e conseguiu garantir sua vaga. O resultado foi um auditório praticamente lotado, como pode ser visto nas fotos do evento.Além dos participantes presenciais, tivemos ainda cerca de 23 expectadores online, através do streaming realizado em parceria com a TV Software Livre. Essa prática, que será mantida para os próximos eventos, foi utilizada em caráter de teste no evento de hoje, devendo ser aprimorada nas próximas edições.Com este evento, inicia-se uma série de tutoriais que serão realizados ao longo deste ano, sendo que o próximo já esta marcado para o dia 26 de maio. Programe-se e participe!Gostaríamos que os participantes deixassem sua opinião e sugestões para os próximos eventos nos comentários desse post.Os certificados estarão disponíveis dentro de alguns dias e poderão ser acessados diretamente pelo menu à direita. Nós avisaremos pela lista quando todos tiverem sido gerados.Links\tFotos do eventoArquivos da apresentação\tProjeto desenvolvido no tutorial\tParte 2\tDiagrama utilizadoNão houve registro em vídeo da apresentação, apenas a transmissão ao-vivo via internet",
        "url": "/E-assim-come%C3%A7aram-as-atividades-do-RSJUG-em-2009.html"
    }

        "relato-de-participa-c3-a7-c3-a3o-no-devoxx-2008-html": {
        "title": "Relato de participação no DEVOXX 2008",
                "author": "",
                "category": "",
                "content": "Esse relato é da participação do Diego Moreira da Rosa no evento Devoxx! Segue o relato na íntegra:\"A mudança de nome parece não ter abalado a reputação do JavaPolis. Renomeado para Devoxx devido a uma pendenga judicial com a Sun, o evento continua honrando o título de maior conferência independente sobre Java do mundo. Nada menos que 3200 participantes de 35 países diferentes se reuniram entre os dias 08 e 12 de dezembro em Antuérpia na Bélgica, cidade que recebe o evento todos os anos. O local da conferência, o MetroPolis Business Center, também impressiona: seis salas de cinema com palestras para todos os gostos ocorrendo em paralelo.Logo na chegada, ainda no hall do hotel, tive a grata surpresa de encontrar cinco membros do CEJUG, quatro deles atualmente morando na Europa. Além de dois dos seus coordenadores (Hildeberto Mendonça e Felipe Gaúcho), estava presente também o estudante de graduação Daniel Macedo, que ganhou um concurso promovido pelo JUG do Ceará e recebeu como prêmio a participação no Devoxx 100% financiada pelos patrocinadores. Conversando com o pessoal, é possível perceber que se trata de um grupo de usuários bastante ativo e organizado.Por falar em grupos de usuários, o BeJUG (Belgian Java Users Group) também está de parabéns por ser o idealizador e organizador de um evento dessa magnitude. Apesar de não ser a organizadora do evento, a Sun é uma das principais patrocinadoras e também é responsável por boa parte das palestras. Entre as palestras promovidas pela Sun, destaque para o keynote de abertura sobre JavaFX, definitivamente o principal assunto do evento, e para o keynote de Mark Reinhold sobre as novidades do Java SE 7 com ênfase na questão da modularidade.A palestra de Joshua Bloch (ex-Sun e agora na Google) apresentando a nova edição do clássico livro \"Effective Java\" também merece destaque. Outros palestrantes que se destacaram foram Brian Goetz, falando sobre APIs de concorrência e paralelismo no Java SE 7, Ivar Jacobson, com sua apresentação sobre metodologias ágeis, e Romain Guy e Chet Haase, com apresentações sobre rich clients. Além do JavaFX, embalado pelo lançamento de sua versão 1.0 uma semana antes do evento, outros assuntos que receberam atenção especial foram RESTful Web Services, HTML5/WebSockets e o sistema Android da Google para dispositivos móveis.Nas horas vagas, é possível degustar algumas das 500 marcas de cerveja que os belgas produzem ou apreciar os seus famosos chocolates. Apesar de não estar entre os principais destinos de quem viaja pela Europa, a Bélgica possui algumas atrações interessantes e a proximidade com outros países facilita o turismo. Mas voltando ao que interessa, boa parte dos slides já está disponível no site do evento (http://www.devoxx.com/) e os vídeos das apresentação devem aparecer ao longo de 2009 no Parleys.com: referências obrigatórias para quem quiser digerir esse mar de informações.\"Fotos: aqui",
        "url": "/Relato-de-participa%C3%A7%C3%A3o-no-DEVOXX-2008.html"
    }
        ,
        
        "java-de-guerrilha-na-sun-html": {
        "title": "&quot;Java de guerrilha na Sun&quot;",
                "author": "",
                "category": "",
                "content": "Saiu no site da revista Info:A cada dez empresas de serviços de TI ouvidas pelo INFO Professional, 11 disseram estar sedentas por profissionais especializados em Java. A Sun Microsystems está oferecendo até o mês de março alguns módulos especiais de capacitação para certificação em Java.Os cursos intensivos reúnem aulas práticas, simulado via web e voucher para prova oficial. São cinco opções de treinamento, cada uma com 40 horas de aulas práticas, aplicada pela empresa Prometric, parceira global da Sun Microsystems.Segundo a matéria, existem cerca de 70.000 programadores Java no Brasil, sendo que destes, poucos são certificados na tecnologia. Além disso, o ritmo de crescimento do número de profissionais certificados não cresce juntamente com o de vagas abertas.Fonte: Revista Info",
        "url": "/Java-de-guerrilha-na-Sun.html"
    }

        "vagas-na-datacom-html": {

                "author": "",
                "category": "",
                "content": "A Datacom, desenvolvedora de equipamentos e software para operadoras de telecomunicações, acaba de abrir seleção para estágio no Grupo de Sistemas de Gerência de Redes. As vagas são para o Datacom Labs Central (bairro Navegantes) e Datacom Labs Tecnopuc.A empresa é a única brasileira desenvolvendo equipamentos e software para SDH 10Gbit/s e Metro Ethernet voltados a operadoras de telefonia. Com sede na capital gaúcha, a empresa exporta seus produtos para mais de 30 países da América do Sul, Central e do Norte, África, Ásia, Europa e Oriente Médio, e atualmente conta com mais de 500 colaboradores.A empresa procura graduandos, graduados e pós-graduados para:Desenvolvimento de SistemasDesejável conhecimento em:\tJava Desktop (Swing, Threads);\tArquitetura cliente / servidor;\tSistemas de Banco de Dados.Teste e Verificação de SistemasDesejável conhecimento em:\tMetodologias de teste;\tSistemas de Integração Contínua;\tAnt e JUnit.Os interessados devem encaminhar currículo para o e-mail swgr@datacom.ind.br.",
        "url": "/Vagas-na-Datacom.html"

        "e-assim-foi-mais-uma-edi-c3-a7-c3-a3o-do-jug-day-do-rsjug-html": {
        "title": "E assim foi mais uma edição do JUG Day do RSJUG!",
                "author": "",
                "category": "",
                "content": "Ocorreu no último sábado, dia 13 de dezembro a segunda edição anual do JUG Day, promovido pelo Grupo de usuários Java do Rio Grande do Sul, com o apoio da SUCESU-RS e do IPA Metodista e patrocínio da Fontoura Education e Caelum.Foram 12h de programação, que envoveram palestras, tutoriais, mini-cursos direcionados à todos os níveis de conhecimento dos usuários Java (clique na imagem à esquerda para acessar o álbum de fotos do evento).Contamos com a presença de cerca de 50 pessoas, que puderam participar, ao final do evento, de um debate sobre mercado de trabalho com a presença de representantes das universidades e empresas onde foram debatidos diversos tema relevantes para quem está no mercado ou está planejando sua carreira.Contamos ainda com a participação e apoio de grupos de usuários parceiros, como o PoaOSUG (Porto Alegre OpenSolaris User Group) e o Grupo de Estudos Java da FACENSA (FUJA).Com este evento, o RSJUG encerra suas atividades oficiais no ano de 2008, agradecendo à todas aquelas pessoas que de alguma forma contribuiram para o crescimento e difusão de nosso grupo de usuários!",
        "url": "/E-assim-foi-mais-uma-edi%C3%A7%C3%A3o-do-JUG-Day-do-RSJUG!.html"
    }

        "glassfish-v3-prelude-html": {
        "title": "Glassfish v3 Prelude",
                "author": "",
                "category": "",
                "content": "Na sexta-feira, dia 07 de novembro foi publicada uma versão prévia do Glassfish v3 Prelude, o servidor JEE opensource da Sun, e a implementação de referência JEE 6. Entre as muitas novidades desta versão, destaca-se a mudança arquitetural, através de módulos gerenciados por um contêiner OSGi (que introduz essa tecnologia em produtos Sun e a iniciativa da empresa em apoiar esta especificação) e seu suporte à linguagens dinâmicas.Sobre o suporte à OSGi, cabe salientar que o suporte é interno, para módulos do próprio servidor e não para aplicações que façam uso dessa tecnologia assim como no Spring DM Server. Atualmente é utilizado o projeto Apache Felix que, obviamente pode ser trocado por qualquer outra implementação OSGi, como o Eclipse Equinox.Já sobre linguagens dinâmicas, a nova arquitetura permite instalar plugins para suporta-las. Estão disponíveis pacotes para Groovy e Grails, JRuby on Rail, PHP e Scala/Lift. Mais detalhes dessa integração podem ser vistos no blog do Vivek Pandey.Além de todos os recursos citados acima, temos APIs relacionadas à JDK e JEE onde cabe destacar a implementação JPA 2.0, o framework jMaki com componentes JSF e taglibs JSP para AJAX, Grizzly para Comet, o projeto Metro para webservices e Jersey para serviços REST, JSF 2.0, EJB 3.1 e muito mais!",
        "url": "/Glassfish-v3-Prelude.html"
    }
        ,
        
        "call-for-papers-do-evento-jugday-2008-2-html": {
        "title": "Call For Papers do evento JUGDay 2008/2",
                "author": "",
                "category": "",
                "content": "Caros usuários de JAVA do Rio Grande do Sul,É com grande satisfação que viemos por meio deste publicar o Call4Papers do segundo JUGDAY 2008.O evento JUGDAY consiste em um dia inteiro dedicado à tecnologia Java. Esta edição (2008/2), ocorrerá no dia 13 de dezembro de 2008 em Porto Alegre/RS (local a ser definido nos próximos dias).Receberemos submissões de palestras e tutoriais para serem apresentados neste evento até o dia 01 de dezembro de 2008.Para participar é simples, preencha e envie o formulário abaixo para call4papers@rsjug.org.Sua proposta será avaliada pela comissão de conteúdo a qual entrará em contato para requisitar maiores informações, se necessário.Envie juntamente no e-mail os seguintes dados:Nome:Email:Telefone:Currículo resumido:Tipo da apresentação*:Título da apresentação:Descrição do conteúdo:Opte por um item da lista:\t Palestra: apresentação de 1h aproximadamente sobre um tema técnico, realizada de maneira resumida e introdutória. OU\tTutorial: apresentação de 3h aproximadamente sobre um tema técnico, realizada de maneira profunda e ampla.&lt;/blockquote&gt;*Em breve abriremos a inscrições para participação no evento. Grupos de usuários ganham condições especiais, a partr de 05 pessoas.O evento tem o apoio da SUCESU-RS, sempre presente nas promoções do RSJUG.Desde já o RSJUG agradece a sua participação,Coordenação RSJUG",
        "url": "/Call-For-Papers-do-evento-JUGDay-2008-2.html"
    }
        ,
        
        "sony-ericsson-content-awards-2008-html": {
        "title": "Sony Ericsson Content Awards 2008",
                "author": "",
                "category": "",
                "content": "A Sony Ericsson está promovendo uma competição para desenvolvedores de aplicativos para dispositivos móveis, o Sony Ericsson Content Awards 2008.As submissões podem ser feitas até dia 30 de novembro, existem premiações para as diversas categorias (games, gráficos e serviços, entre outros). Os vencedores serão anunciados em fevereiro do próximo ano.Fonte: Sony Ericsson",
        "url": "/Sony-Ericsson-Content-Awards-2008.html"
    }
        ,
        
        "mais-um-exame-de-certifica-c3-a7-c3-a3o-beta-scjdws-5-html": {
        "title": "Mais um exame de certificação Beta! (SCJDWS 5)",
                "author": "",
                "category": "",
                "content": "Aproximadamente duas semanas após finalizar as inscrições para o exame beta para certificação de Especialista em NetBeans (SCSNI), a Sun anuncia mais um exame Beta. Desta vez, uma atualização para Java 5, do exame de Desenvolvedor de Web Services (SCJDWS 5).As inscrições vão de 29 de outubro à 05 de novembro de 2008. Os candidatos tem como pré-requisito obrigatório a certificação de programador Java (SCJP).Os exames Beta devem ser realizados nos centros autorizados da Prometric, entre os dias 31 de outubro até 21 de novembro de 2008. Os candidatos terão 240 minutos para responderem a um total de 160 questões (veja o conteúdo completo no anúncio oficial, disponível aqui).Grande parte das informações que tem aí já foram comentadas neste post, mas para formalizar, aí vai um trecho do anúncio oficial:FREE BETA: Sun Certified Developer for Java Web Services 5 Certification ExamAre you a Developer who is responsible for creating web services applications using Java technology components such as those supported by the Glassfish Metro Web service stack and the Java Enterprise Edition 5 platform? If so, this is your opportunity to get involved in the creation of the Java Web Services exam!!!!!As a beta tester, you officially test the test and will be able to provide Sun with valuable comments and technical feedback about the Java Web Services questions. The Sun beta exam counts towards official SCDJWS 5 Certification!Beta Dates: October 31st, 2008 thru November 21st, 2008Registration Exam Start Date: October 29th, 2008 - November 5th, 2008Passing the exam entitles you to the full status of Sun Certified Developer for Java Web Services 5, and you will receive a Sun \"certification kit”. A certification kit will have your certificate, Logo Agreement and Letter.Candidates will have 240 minutes to complete 160 questions, which should allow you time to respond to all questions and provide your valuable comments while taking the exam.This beta exam is offered Worldwide at any Authorized Prometric Testing Center!Lá no Fórum do GUJ, está sendo organizado um grupo de estudos específico para esta certificação.Maiores informações sobre o grupo de estudos: http://groups.google.com.br/group/grupo-de-estudos-scjdws",
        "url": "/Mais-um-exame-de-certifica%C3%A7%C3%A3o-Beta!-(SCJDWS-5).html"
    }
        ,
        
        "netbeans-completa-10-anos-html": {
        "title": "NetBeans completa 10 anos",
                "author": "",
                "category": "",
                "content": "Atualmente na versão estável 6.1, o NetBeans estará completando 10 anos no próximo dia 27 de outubro. Para esta data estão previstas diversas comemorações ao redor do mundo. Nas páginas do site oficial criadas especialmente para tratar deste assunto é possível ler toda a história da ferramenta além de depoimentos de grande parte dos envolvidos com o desenvolvimento do projeto.O futuro:Pelo roadmap disponível no site oficial (e reproduzido aqui) ja é possível ver os planos de lançamento da versão 6.5 estável (que atualmente ja é disponível em RC) para o dia 15 de novembro, e da versão 7.0 para o mês de abril do próximo ano.",
        "url": "/NetBeans-completa-10-anos.html"
    }

        "palestra-de-jsf-na-facensa-html": {
        "title": "Palestra de JSF na FACENSA",
                "author": "",
                "category": "",
                "content": "O RSJUG foi convidado pelo senhor Guilherme Silva de Lacerda, coordenador do Curso de Sistemas de Informação da FACENSA a realizar uma palestra para os alunos desta faculdade na noite do dia 22/10 (quarta-feira).O tema escolhido pelo palestrante Igor Montezano, foi uma introdução a Java Server Faces, visando apresentar aos estudantes todos os passos do desenvolvimento utilizando a especificação padrão de Java para web.Você encontra aqui o material da palestra, apresentação, projeto exemplo e instruções para execução do projeto.",
        "url": "/Palestra-de-JSF-na-FACENSA.html"
    }

        "tchelinux-em-porto-alegre-html": {
        "title": "Tchelinux em Porto Alegre",
                "author": "",
                "category": "",
                "content": "Ocorrerá dia 08 de novembro mais uma edição do Tchelinux, em Porto Alegre. O evento traz uma grade de programação com palestras sobre software livre, mercado de trabalho, desenvolvimento (inclusive Java!), entre outros temas relacionados. Abaixo, a nota oficial do site do evento:Evento promovido pelo Tchelinux em parceria com a Faculdade de Informática da PUC-RS de Porto Alegre, com a finalidade de divulgar o Software Livre através de palestras e demonstrações práticas veiculadas de forma gratuita para estudantes e demais interessados.O temário desta edição será composto por 30 apresentações sobre temas relacionados ao Software Livre. Como já é de costume nos eventos do Tchelinux haverá apresentações para usuários de diferentes níveis de conhecimento e áreas de interesse. Dentre os palestrantes confirmados para esta edição teremos a presença dos Kernel Hackers da RedHat Arnaldo Carvalho Melo, Eduardo Habkost, Luis Claudio Gonçalves, Fábio Olivé Leite e Douglas Landgraf, do membro do Mozilla Brasil Clauber Halic e do desenvolvedor de Software Livre e escritor Aurélio Marinho Jargas.As pré-inscrições para as 500 vagas disponíveis estarão abertas a partir do dia 17/10. Não será cobrada inscrição em dinheiro, contudo cada participante deverá doar dois quilogramas de alimentos não perecíveis que serão encaminhados à instituições de caridade.Link para inscrições:http://www.tchelinux.org/2008/portoalegre/inscricoes.html",
        "url": "/Tchelinux-em-Porto-Alegre.html"
    }

        "novo-site-do-rsjug-html": {
        "title": "Novo site do RSJUG",
                "author": "",
                "category": "",
                "content": "É com muita satisfação que o Grupo de usuários Java do Rio Grande do Sul (RSJUG) anuncia o lançamento do nosso novo site, agora totalmente remodelado para ser um canal de comunicação direto com os membros do grupo de usuários.O objetivo é fornecer as novidades do mundo Java em âmbito mundial, informações das atividades do grupo, anúncio de eventos promovidos e apoiados, artigos técnicos, projetos desenvolvidos internamente e pelos componentes das listas, além de ser um local onde podemos disponibilizar vídeos, fotos e material dos eventos realizados.Estamos às vésperas de mais uma edição do maior evento promovido exclusivamente pelo RSJUG: o JUGDAY 2008/2, que será amplamente divulgado através do novo site, listas de discussão e outros grupos de usuários. Contamos com a presença de todos, para mais uma vez, mobilizar a comunidade para fazer deste evento, mais uma vez, um grande sucesso.Este espaço é nosso, e dedicado ao debate constante de qualquer assunto relacionado à plataforma Java, por isso, sintam-se à vontade para manifestarem sua opinião com sugestões, críticas, elogios além de contribuição com conteúdo para que nosso novo site se consolide como sendo um pivô para o crescimento e divulgação de nosso grupo de usuários.",
        "url": "/Novo-site-do-RSJUG.html"
    }

        "my-first-video-post-html": {
        "title": "My First Video Post on Jekyll",
                "author": "",
                "category": "",
                "content": "Steve Austin: Astronaut. A man barely alive. Gentlemen… we can rebuild him. We have the technology. We have the capability to make the world’s first bionic man. Steve Austin will be that man. Better than he was before. Better. Stronger. Faster.My name is Rhoda Morgenstern. I was born in the Bronx, New York in December of 1941. I’ve always felt responsible for World War II. The first thing I remember liking that liked me back was food. I had a bad puberty; it lasted seventeen years. I’m a high school graduate. I went to art school. My entrance exam was on a book of matches. I decided to move out of the house when I was twenty-four. My mother still refers to this as the time I ran away from home. Eventually, I ran to Minneapolis, where it’s cold and I figured I’d keep better. Now I’m back in Manhattan. New York, this is your last chance!Dr. David Banner: physician; scientist. Searching for a way to tap into the hidden strengths that all humans have… then an accidental overdose of gamma radiation alters his body chemistry. And now when David Banner grows angry or outraged, a startling metamorphosis occurs. The creature is driven by rage and pursued by an investigative reporter. The creature is wanted for a murder he didn’t commit. David Banner is believed to be dead, and he must let the world think that he is dead, until he can find a way to control the raging spirit that dwells within him.",
        "url": "/my-first-video-post.html"
    }
